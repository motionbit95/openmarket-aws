# ========================================
# Production Environment Overlay
# ========================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openmarket-prod

resources:
  - ../../base
  - namespace.yaml

# ConfigMap for Production
configMapGenerator:
  - name: openmarket-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - API_URL=https://api.openmarket.example.com
      - FRONTEND_URL=https://openmarket.example.com

# Resource Patches for Production
patches:
  - path: backend-patch.yaml
  - path: frontend-patch.yaml
  - path: ingress-patch.yaml

# Image Tags (specific version, not latest)
images:
  - name: 478266318018.dkr.ecr.ap-northeast-2.amazonaws.com/openmarket/backend
    newTag: v1.0.0
  - name: 478266318018.dkr.ecr.ap-northeast-2.amazonaws.com/openmarket/frontend-web
    newTag: v1.0.0

# Replicas (production scale)
replicas:
  - name: backend-api
    count: 5
  - name: frontend-web
    count: 3

# Common Labels for Production
labels:
  - pairs:
      environment: production
      tier: prod
