# ========================================
# Development Environment Overlay
# ========================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openmarket-dev

bases:
  - ../../base

# ConfigMap Patches for Dev Environment
configMapGenerator:
  - name: openmarket-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - API_URL=https://api.dev.openmarket.example.com
      - FRONTEND_URL=https://dev.openmarket.example.com

# Secret Patches (from Terraform outputs)
# These will be replaced by actual values from AWS Secrets Manager via External Secrets Operator
secretGenerator:
  - name: openmarket-secrets
    behavior: merge
    envs:
      - secrets.env

# Resource Patches
patchesStrategicMerge:
  - backend-patch.yaml
  - frontend-patch.yaml
  - ingress-patch.yaml

# Image Tags
images:
  - name: <AWS_ACCOUNT_ID>.dkr.ecr.ap-northeast-2.amazonaws.com/openmarket/backend
    newTag: dev-latest
  - name: <AWS_ACCOUNT_ID>.dkr.ecr.ap-northeast-2.amazonaws.com/openmarket/frontend-web
    newTag: dev-latest

# Replicas
replicas:
  - name: backend-api
    count: 2
  - name: frontend-web
    count: 2

# Common Labels for Dev
commonLabels:
  environment: development
  tier: dev
