# ========================================
# AWS Load Balancer Controller - Ingress
# ========================================
# This creates an Application Load Balancer in AWS

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openmarket-ingress
  annotations:
    # ALB Configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: openmarket-dev-alb

    # SSL/TLS Configuration
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:478266318018:certificate/<CERTIFICATE_ID>

    # Health Check
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"

    # Access Logs
    alb.ingress.kubernetes.io/load-balancer-attributes: >
      access_logs.s3.enabled=true,
      access_logs.s3.bucket=openmarket-dev-alb-logs,
      access_logs.s3.prefix=dev

    # Security
    alb.ingress.kubernetes.io/security-groups: sg-xxxxx # Will be populated from Terraform output

    # Tags
    alb.ingress.kubernetes.io/tags: >
      Environment=dev,
      Project=openmarket,
      ManagedBy=Kubernetes

    # Stickiness (for session management)
    alb.ingress.kubernetes.io/target-group-attributes: >
      stickiness.enabled=true,
      stickiness.lb_cookie.duration_seconds=86400,
      deregistration_delay.timeout_seconds=30

    # WAF (Web Application Firewall)
    alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:ap-northeast-2:478266318018:regional/webacl/openmarket-dev-waf/<WAF_ID>

spec:
  ingressClassName: alb

  rules:
    # Frontend Web Application
    - host: dev.openmarket.example.com
      http:
        paths:
          # Next.js frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-web
                port:
                  number: 3000

    # API Backend
    - host: api.dev.openmarket.example.com
      http:
        paths:
          # Backend API
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-api
                port:
                  number: 3000

    # Admin Panel (can be same frontend with different route)
    - host: admin.dev.openmarket.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-web
                port:
                  number: 3000

    # Seller Dashboard
    - host: seller.dev.openmarket.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-web
                port:
                  number: 3000

  tls:
    - hosts:
        - dev.openmarket.example.com
        - api.dev.openmarket.example.com
        - admin.dev.openmarket.example.com
        - seller.dev.openmarket.example.com
---
# ========================================
# IngressClass for AWS Load Balancer Controller
# ========================================

apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: alb
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  controller: ingress.k8s.aws/alb
